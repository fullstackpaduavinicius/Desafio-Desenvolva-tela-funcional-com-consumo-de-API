<body style="background-color: rgba(186, 186, 186, 1);"> 
    <div id="container-background">

            <div id="DncWeather" class="col">
                DncWeather
            </div>
            <div id="Endereços" class="col">
                <!-- As informações do endereço serão inseridas aqui dinamicamente -->
            </div>
            <div id="Previsão" class="col">
                Previsão
            </div>
        </div>
    </div>
    <h1 id="texto_superior">Descubra Mais com Precisão: <br> Previsões do Tempo e endereços <br> em tempo real.</h1>
    <img id="nuvens" src="imgs.svg/nuvens.svg" alt="">
    <form id="formulario">
        <div id="form1">
            <div id="PrimeiroNome">
                <label>Primeiro Nome: <input type="text" id="primeiroNome" name="Primeiro Nome" required /></label>
            </div>
            <div id="E-mail">
                <label>E-mail: <input type="text" id="email" name="E-mail" required /></label>
            </div>
            <div id="CEP">
                <label>CEP: <input type="text" id="cep" name="CEP" required /></label>
            </div>
            <div id="Latitude">
                <label>Latitude: <input type="text" id="latitude" name="Latitude" required /></label>
            </div> 
            <div id="Longitude">
                <label>Longitude: <input type="text" id="longitude" name="Longitude" required /></label>
            </div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    <div id="barraderesltado">
        <h1 id="textresultado">Resultado da busca por CEP:</h1> 
        <img id="pointlocal" src="imgs.svg/pointlocal.svg" alt="">
        <img id="barra_resultado" src="imgs.svg/barra_resultado.svg" alt="">
    </div>
    <div id="container_previsao">
        <h1 id="previsao">Previsão do tempo na região:</h1> 
        <img id="nuvem_inferior" src="imgs.svg/nuvem_inferior.svg" alt="">
        <img id="barra_anuncio" src="imgs.svg/ununcio_previsao.svg" alt="">
        <img id="barra_final_azul" src="imgs.svg/barra_final_azul.svg" alt=""> 
        <p id="termos_privacidade">Termos de Uso | Política de Privacidade</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enderecoElement = document.getElementById('Endereços');
            const previsaoElement = document.getElementById('previsao');
            const formulario = document.getElementById('formulario');
            
            formulario.addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o comportamento padrão de envio do formulário

                const cep = document.getElementById('cep').value;
                const latitude = document.getElementById('latitude').value;
                const longitude = document.getElementById('longitude').value;

                // Obter endereço com o CEP
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.erro) {
                            alert('CEP inválido. Por favor, tente novamente.');
                        } else {
                            enderecoElement.innerText = `Bairro: ${data.bairro}, Localidade: ${data.localidade}, UF: ${data.uf}`;
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao obter endereço:', error);
                        alert('Erro ao obter endereço. Por favor, tente novamente mais tarde.');
                    });

                // Obter previsão do tempo com latitude e longitude
                fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.hourly && data.hourly.temperature_2m) {
                            const temperatura = data.hourly.temperature_2m[0];
                            previsaoElement.innerText = `Temperatura: ${temperatura}°C`;
                        } else {
                            console.error('Resposta inválida da API Open-Meteo:', data);
                            alert('Erro ao obter temperatura. Por favor, tente novamente mais tarde.');
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao obter temperatura:', error);
                        alert('Erro ao obter temperatura. Por favor, verifique as coordenadas e tente novamente.');
                    });
            });
        });
    </script>
